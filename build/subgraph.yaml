specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BridgeUpgradeable
    network: mumbai
    source:
      address: "0xCBCa6a761E381c2D39874Df99CFEe150B6B16A58"
      abi: BridgeUpgradeable
      startBlock: 27453948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityPositions
      abis:
        - name: BridgeUpgradeable
          file: BridgeUpgradeable/abis/BridgeUpgradeable.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,indexed address,indexed string,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,indexed address,indexed string)
          handler: handleLiquidityRemoved
      file: BridgeUpgradeable/BridgeUpgradeable.wasm
  - kind: ethereum
    name: FeePoolUpgradeable
    network: mumbai
    source:
      address: "0xfF27c9A6a878A018FAaD0511fAf870F09C6b79a1"
      abi: FeePoolUpgradeable
      startBlock: 27453626
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedRewards
      abis:
        - name: FeePoolUpgradeable
          file: FeePoolUpgradeable/abis/FeePoolUpgradeable.json
      eventHandlers:
        - event: ClaimedRewards(indexed uint256,indexed address,indexed string,uint256,uint256)
          handler: handleClaimedRewards
      file: FeePoolUpgradeable/FeePoolUpgradeable.wasm
