specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BridgeUpgradeable
    network: avalanche
    source:
      abi: BridgeUpgradeable
      address: "0xAc7B488941CE5649120FBB2097F7eCAa7cE1cDe4"
      startBlock: 19545567
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityPositions
      abis:
        - name: BridgeUpgradeable
          file: BridgeUpgradeable/abis/BridgeUpgradeable.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,indexed address,string,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,indexed address,string)
          handler: handleLiquidityRemoved
      file: BridgeUpgradeable/BridgeUpgradeable.wasm
  - kind: ethereum
    name: FeePoolUpgradeable
    network: avalanche
    source:
      abi: FeePoolUpgradeable
      address: "0x608B8F0821095A3f6f6E6659A53998f3B7ab75D9"
      startBlock: 19545622
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedRewards
      abis:
        - name: FeePoolUpgradeable
          file: FeePoolUpgradeable/abis/FeePoolUpgradeable.json
      eventHandlers:
        - event: ClaimedRewards(indexed uint256,indexed address,string,uint256,uint256)
          handler: handleClaimedReward
      file: FeePoolUpgradeable/FeePoolUpgradeable.wasm
