specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BridgeUpgradeable
    network: matic
    source:
      abi: BridgeUpgradeable
      address: "0xf72e2152e92DC4288051c4AC87B225E1CCEF9694"
      startBlock: 33375521
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityPositions
      abis:
        - name: BridgeUpgradeable
          file: ./abis/BridgeUpgradeable.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,indexed address,string,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,indexed address,string)
          handler: handleLiquidityRemoved
      file: ./src/bridge-upgradeable.ts
  - kind: ethereum
    name: FeePoolUpgradeable
    network: matic
    source:
      abi: FeePoolUpgradeable
      address: "0x448dC0A03A596345BB672C6A6f75e1743cb021b0"
      startBlock: 33375618
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedRewards
      abis:
        - name: FeePoolUpgradeable
          file: ./abis/FeePoolUpgradeable.json
      eventHandlers:
        - event: ClaimedRewards(indexed uint256,indexed address,string,uint256,uint256)
          handler: handleClaimedReward
      file: ./src/fee-pool-upgradeable.ts
