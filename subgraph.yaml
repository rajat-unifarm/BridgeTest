specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BridgeUpgradeable
    network: mainnet
    source:
      abi: BridgeUpgradeable
      address: "0xD13dF6B426358C2471bC6dea75167c3c106Ef881"
      startBlock: 15767461
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityPositions
      abis:
        - name: BridgeUpgradeable
          file: ./abis/BridgeUpgradeable.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,indexed address,string,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,indexed address,string,uint256)
          handler: handleLiquidityRemoved
      file: ./src/bridge-upgradeable.ts
  - kind: ethereum
    name: FeePoolUpgradeable
    network: mainnet
    source:
      abi: FeePoolUpgradeable
      address: "0x04f3dD4f010620fcAF0188046C346B5FE9D2d26b"
      startBlock: 15767475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedRewards
      abis:
        - name: FeePoolUpgradeable
          file: ./abis/FeePoolUpgradeable.json
      eventHandlers:
        - event: ClaimedRewards(indexed uint256,indexed address,string,uint256,uint256)
          handler: handleClaimedReward
      file: ./src/fee-pool-upgradeable.ts
